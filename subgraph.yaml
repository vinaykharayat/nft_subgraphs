specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BinaryBlock_Genesis
    network: goerli
    source:
      address: "0x0b1BAE4DaE34D801026EC77C8EF79d8D7c4306CD"
      abi: BinaryBlock_Genesis
      startBlock: 9613099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - ChainlinkCancelled
        - ChainlinkFulfilled
        - ChainlinkRequested
        - ConsecutiveTransfer
        - OwnershipTransferRequested
        - OwnershipTransferred
        - RequestRewardData
        - Transfer
      abis:
        - name: BinaryBlock_Genesis
          file: ./abis/BinaryBlock_Genesis.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: ChainlinkCancelled(indexed bytes32)
          handler: handleChainlinkCancelled
        - event: ChainlinkFulfilled(indexed bytes32)
          handler: handleChainlinkFulfilled
        - event: ChainlinkRequested(indexed bytes32)
          handler: handleChainlinkRequested
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestRewardData(indexed bytes32,uint256,uint256)
          handler: handleRequestRewardData
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/binary-block-genesis.ts
