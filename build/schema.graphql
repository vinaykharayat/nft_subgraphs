type BinaryBlockGenesis @entity {
  id: ID!
  tokenId: BigInt!
  contentUri: String!
  createdAtTimestamp: BigInt!
  creator: User!
  owner: User!
}

type User @entity {
  id: ID!
  nfts: [BinaryBlockGenesis!]! @derivedFrom(field: "owner")
  created: [BinaryBlockGenesis!]! @derivedFrom(field: "creator")
}